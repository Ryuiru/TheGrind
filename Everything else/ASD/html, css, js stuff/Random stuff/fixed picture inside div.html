<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(0, 128, 0, 0.137);
        }
        div{
            height: 300px;
            width: 200px;
            border: 2px solid red;
            overflow: hidden;
        }
        img{
            object-fit: cover;
            opacity: 1;
            max-width: 300px;
            max-height: 200px;
            /* max-width: 100%;
            max-height: 100%; resizes size to parent container size*/
        }

    </style>
</head>
<body>
    <div>
        <img src="images/planningwall.png" alt="">
    </div>
</body>
</html>
